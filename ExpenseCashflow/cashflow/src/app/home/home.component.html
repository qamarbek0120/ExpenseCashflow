<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-700 mt-4 mb-2">Total Expense: {{totalExpense}} so`m</h2>
  </div>
<div class="flex justify-center">
    <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category?.categoryName}} </td>
          </ng-container>
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateAdded | date:"short"}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                
                <button mat-raised-button color="primary" (click)="e(element.id)">Edit</button>
                <button mat-raised-button color="accent" (click) = "d(element.id)">Details</button>
                <button mat-raised-button color="warn" (click) = "dl(element.id)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-700 mt-4 mb-2">Student ID: 00013782</h2>
  </div>
