<div class="flex justify-center items-center mt-8 p-8 ">
    <form action="" class="shadow border w-4/12 p-4 mx-auto" id="myform" >
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <input type="text" name="description" matInput [(ngModel)]="editExpense.description">
            </mat-form-field>


        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Amount</mat-label>
                <input matInput type="text" name="amount" [(ngModel)]="editExpense.amount ">
            </mat-form-field>
        </div>


        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose Category</mat-label>
                <mat-select name = "Category" [(ngModel)]="cId" [(value)]="selected">
                    @for (item of categoryObject; track item) {
                        <mat-option [value]="item.id">{{item.categoryName}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>


        <div class="flex justify-around">
            <button mat-raised-button (click)="toHome()">Cancel</button>
            <button mat-raised-button (click)="edit()" color="primary">Edit</button>
        </div>
    </form>
</div>
